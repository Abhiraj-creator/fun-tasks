        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: Arial, Helvetica, sans-serif;
          color: white;
        }
        
        html,
        body {
          height: 100%;
          width: 100%;
        }
        body{
            background-color: #222;
        }
        main{
            height: 100%;
            width: 100%;

        }
        section{
            height: 100%;
            width: 100%;
             display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;

        }
        .all-reels{
            height: 100%;
            width: 400px;
            overflow: auto;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }
        .all-reels::-webkit-scrollbar{
            display: none;
        }
         .reel{
            height: 100%;
            width: 100%;
           border-radius: 10px;
           overflow: hidden;
           position: relative;
           margin-bottom: 10px;
           scroll-snap-align: start;

        } 
         .img-div{
            height: 100%;
            width: 100%;
         }
        .img-div video{
            height: 100%;
            width: 100%;
            object-fit: cover;

        }
        .bottom{
            position: absolute;
            bottom: 3%;
            /* text-align: center; */
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px 20px;
        } 
        .bottom .upper{
            display: flex;
            align-items: center;
            gap: 15px;

        }
        .upper img{
            height: 30px;
            width: 30px;
            border-radius: 50%;
            object-fit: cover;
        }
        .bottom>h2{
            font-size: 18px;
            width: 85%;
            font-weight: 400;

        }
         .bottom>h3{
            font-weight: 400;

        }
        .upper h4{
            padding: 5px 10px;
            border: 2px solid white;
            font-weight: 400;
        }
        .right{
            position: absolute;
            right: 0;
            bottom: 10%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            text-align: center;
            /* background-color: red; */
            font-weight: 400;
            cursor: pointer;
        }
        .right i{
            font-size: 25px;
        }
        .right h3{

        }
        .love{
