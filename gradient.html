<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: Arial, Helvetica, sans-serif;
        }
        
        html,
        body {
          height: 100%;
          width: 100%;
        }
        :root{
            --x:50%;
            --y:50%;
        }
        main{
            height: 100%;
            width: 100%;
            background: radial-gradient(200px  at var(--x) var(--y), rgba(255, 255, 255, 0),rgba(0, 0, 0, 0.714));
        }
        body{
            background-image: url('https://images.unsplash.com/photo-1763244737712-8cfe166cb765?q=80&w=2062&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            cursor: none;
        }
    </style>
</head>
<body>
    <main>
    </main>
    <script>
        addEventListener('mousemove',(e)=>{
            document.body.style.setProperty("--x",e.clientX +'px');
            document.body.style.setProperty("--y",e.clientY +'px');
        })
    </script>
</body>
</html>
