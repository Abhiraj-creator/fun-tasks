<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    html,
    body {
      height: 100%;
      width: 100%;
    }
    main{
        height: 100%;
        width: 100%;
        background-color: #333;
        display: flex; 
        align-items: center;
        color: #fff;
        justify-content: center;
        /* gap: 2.5rem; */
        font-size: 1.3rem;
        anchor-name: --anime;
    }
    .anchor{
        position-anchor: --anime;
        position: absolute;
        top:anchor(top);
        left:anchor(left);
        right:anchor(right);
        bottom:anchor(bottom);
        background-color: #434141;
         transition: all .4s linear;
        mix-blend-mode: difference;
         border-radius: 10px;
         pointer-events: none;

    }
    .link{
        padding: 10px 20px;
         color: #fff;
        
         
    }
    .link:hover{
        anchor-name: --anime;
    }
</style>
<body>
    <main>
        <div class="link">some</div>
        <div class="link">some</div>
        <div class="link">some</div>
        <div class="link">some</div>
        <div class="link">some</div>
        <div class="link">some</div>
        <div class="anchor"></div>
    </main>
</body>
</html>
